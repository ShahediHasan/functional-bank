<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-5xl text-center mt-8">Your current month <span
                class="font-semibold text-purple-600">Transactions Summary:</span>
        </h2>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance ande transactions -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-2x1">Deposit</h3>
                    <h4 class="text-4x1">$<span id="deposit-total">0</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-2x1">Withdraw</h3>
                    <h4 class="text-4x1">$<span id="withdraw-total">0</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded">
                    <h3 class="text-2x1">Balance</h3>
                    <h4 class="text-4x1">$ <span id="balance-total">1000</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Deposit Amount $</h3>
                    <div>
                        <input id="deposit-input" class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="Please enter the Deposit Amount $">
                        <button id="deposit-button"
                            class="bg-yellow-600 px-4 py-2 rounded text-white font-semibold">Deposit</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Withdraw Amount $</h3>
                    <div>
                        <input id="withdraw-input" class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="Please enter the Withdraw Amount $">
                        <button id="withdraw-button"
                            class="bg-yellow-600 px-4 py-2 rounded text-white font-semibold">Withdraw</button>
                    </div>
                </div>

            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
